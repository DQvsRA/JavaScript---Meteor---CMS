<template name="packContent">
   <div class="content">
      {{>contentActions}}
      <div class="header">
         <i class="photo icon handler"></i>
         №{{position}} : <span {{b "text: this.data.title"}}></span>
      </div>
      <div class="meta">
         изменен: <span {{b "text:parent.whenModified"}}></span>
      </div>
   </div>
   <div class="content packcontent">
      <div class="ui three column grid packgrid" {{b "ref: packContainer" }}>
         {{#each imageVO in data.files}}
         <div class="column packitem">
            {{#with imageVO.data.file}}
               {{#if this.isUploaded}}
                  <div class="ui segment" style="background-image:url({{imageURL(this._id)}})"></div>
               {{else}}
                  <div class="ui active loader"></div>
               {{/if}}
            {{/with}}
         </div>
         {{/each}}
      </div>
   </div>
   <div class="extra content">
      <i class="check icon"></i>
      создан: <span {{b "text:parent.whenCreated"}}></span>
   </div>
</template>
